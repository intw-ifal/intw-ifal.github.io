        <script>
          function verifica(nome, linguagem) {
            var msg="";
            if (nome==''){
              alert("Digite um valor para Nome!");
//              document.getElementById('nome').focus();
              return false;
              document.getElementById('nome').focus();
            }
            switch(linguagem) {
              case '1':
                msg = "C";
                break;
              case '2':
                msg= "Python";  
                break;
              case '3':
                msg= "JS";  
                break;
              default:
                msg= "nenhuma";    
            }
            return alert('Linguagem selecionada pelo '+nome+' foi '+msg);
          }      
//alert(document.getElementById('nome').value+' é '+document.getElementById('periodo').value+' período!');                      
        </script>
